<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purdue Space Trivia</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple icon components using SVG
        const Rocket = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        );

        const Brain = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
            </svg>
        );

        const Trophy = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
        );

        const RotateCcw = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        const Star = ({ className }) => (
            <svg className={className} fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
            </svg>
        );

        const avatars = [
          {
            id: 'armstrong',
            name: 'Neil Armstrong',
            image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Neil_Armstrong_pose.jpg/440px-Neil_Armstrong_pose.jpg',
            emoji: 'ðŸ‘¨â€ðŸš€',
            color: 'from-blue-500 to-cyan-500',
            description: 'First person on the Moon'
          },
          {
            id: 'chiang',
            name: 'Mung Chiang',
            image: 'https://www.purdue.edu/president/wp-content/uploads/2023/09/cropped-President-Mung-Chiang-profile.jpg',
            emoji: 'ðŸŽ“',
            color: 'from-yellow-500 to-orange-500',
            description: 'Purdue President'
          },
          {
            id: 'pete',
            name: 'Purdue Pete',
            image: 'https://engineering.purdue.edu/ECN/Support/KB/Docs/PurduePeteHistory/face1.jpg',
            emoji: 'ðŸ”¨',
            color: 'from-gray-700 to-yellow-600',
            description: 'Boilermaker Mascot'
          },
          {
            id: 'grissom',
            name: 'Gus Grissom',
            image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Gus_Grissom.jpg/440px-Gus_Grissom.jpg',
            emoji: 'ðŸš€',
            color: 'from-red-500 to-pink-500',
            description: 'Apollo Astronaut'
          },
          {
            id: 'cernan',
            name: 'Eugene Cernan',
            image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Eugene_Cernan_1969.jpg/440px-Eugene_Cernan_1969.jpg',
            emoji: 'ðŸŒ™',
            color: 'from-purple-500 to-indigo-500',
            description: 'Last person on Moon'
          },
          {
            id: 'chaffee',
            name: 'Roger Chaffee',
            image: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Roger_Chaffee_1964.jpg/440px-Roger_Chaffee_1964.jpg',
            emoji: 'â­',
            color: 'from-green-500 to-teal-500',
            description: 'Apollo 1 Astronaut'
          }
        ];

        const triviaQuestions = [
          {
            category: "Purdue Astronauts",
            question: "How many Purdue graduates have walked on the Moon?",
            options: ["3", "5", "7", "2"],
            correct: 0,
            difficulty: "medium"
          },
          {
            category: "Purdue History",
            question: "What year was Neil Armstrong's first Moon landing?",
            options: ["1967", "1968", "1969", "1970"],
            correct: 2,
            difficulty: "easy"
          },
          {
            category: "Purdue Astronauts",
            question: "Which Purdue astronaut was the last person to walk on the Moon?",
            options: ["Neil Armstrong", "Eugene Cernan", "Gus Grissom", "Roger Chaffee"],
            correct: 1,
            difficulty: "medium"
          },
          {
            category: "Space Achievement",
            question: "How many Purdue alumni have become NASA astronauts?",
            options: ["10", "15", "27", "35"],
            correct: 2,
            difficulty: "hard"
          },
          {
            category: "Purdue History",
            question: "What college is Purdue's School of Aeronautics and Astronautics part of?",
            options: ["Engineering", "Science", "Technology", "Aviation"],
            correct: 0,
            difficulty: "easy"
          },
          {
            category: "Space Achievement",
            question: "Which Purdue graduate commanded the first Gemini mission?",
            options: ["Gus Grissom", "Neil Armstrong", "Eugene Cernan", "Roger Chaffee"],
            correct: 0,
            difficulty: "hard"
          },
          {
            category: "Purdue Astronauts",
            question: "What Apollo mission did Neil Armstrong command?",
            options: ["Apollo 9", "Apollo 10", "Apollo 11", "Apollo 12"],
            correct: 2,
            difficulty: "medium"
          },
          {
            category: "Purdue History",
            question: "What is Purdue's nickname related to space exploration?",
            options: ["Space University", "Astronaut Academy", "Cradle of Astronauts", "Moon School"],
            correct: 2,
            difficulty: "easy"
          },
          {
            category: "Space Achievement",
            question: "Which lunar mission was Eugene Cernan's final spaceflight?",
            options: ["Apollo 15", "Apollo 16", "Apollo 17", "Apollo 18"],
            correct: 2,
            difficulty: "hard"
          },
          {
            category: "Purdue History",
            question: "What engineering degree did Neil Armstrong earn from Purdue?",
            options: ["Mechanical Engineering", "Aeronautical Engineering", "Electrical Engineering", "Chemical Engineering"],
            correct: 1,
            difficulty: "medium"
          }
        ];

        function PurdueSpaceTrivia() {
          const [gameState, setGameState] = useState('avatar');
          const [selectedAvatar, setSelectedAvatar] = useState(null);
          const [playerName, setPlayerName] = useState('');
          const [currentQuestion, setCurrentQuestion] = useState(0);
          const [score, setScore] = useState(0);
          const [selectedAnswer, setSelectedAnswer] = useState(null);
          const [showResult, setShowResult] = useState(false);
          const [questions, setQuestions] = useState([]);
          const [streak, setStreak] = useState(0);
          const [leaderboard, setLeaderboard] = useState([]);
          const [loadingLeaderboard, setLoadingLeaderboard] = useState(false);

          useEffect(() => {
            if (gameState === 'results') {
              loadLeaderboard();
            }
          }, [gameState]);

          const loadLeaderboard = async () => {
            setLoadingLeaderboard(true);
            try {
              const keys = await window.storage.list('purdue-trivia:', true);
              if (keys && keys.keys) {
                const scores = await Promise.all(
                  keys.keys.map(async (key) => {
                    try {
                      const result = await window.storage.get(key, true);
                      return result ? JSON.parse(result.value) : null;
                    } catch {
                      return null;
                    }
                  })
                );
                const validScores = scores.filter(s => s !== null);
                validScores.sort((a, b) => b.score - a.score);
                setLeaderboard(validScores.slice(0, 10));
              }
            } catch (error) {
              console.log('Leaderboard not available yet');
              setLeaderboard([]);
            }
            setLoadingLeaderboard(false);
          };

          const saveScore = async () => {
            if (!playerName.trim()) return;
            
            const scoreData = {
              name: playerName.trim(),
              score: score,
              total: questions.length,
              avatar: selectedAvatar.id,
              timestamp: Date.now()
            };

            try {
              const key = `purdue-trivia:${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
              await window.storage.set(key, JSON.stringify(scoreData), true);
              await loadLeaderboard();
            } catch (error) {
              console.error('Failed to save score:', error);
            }
          };

          const startGame = () => {
            if (!selectedAvatar || !playerName.trim()) return;
            
            const shuffled = [...triviaQuestions].sort(() => Math.random() - 0.5);
            setQuestions(shuffled);
            setCurrentQuestion(0);
            setScore(0);
            setStreak(0);
            setGameState('playing');
            setShowResult(false);
            setSelectedAnswer(null);
          };

          const handleAnswer = (index) => {
            if (showResult) return;
            
            setSelectedAnswer(index);
            setShowResult(true);
            
            const isCorrect = index === questions[currentQuestion].correct;
            if (isCorrect) {
              setScore(score + 1);
              setStreak(streak + 1);
            } else {
              setStreak(0);
            }
          };

          const nextQuestion = () => {
            if (currentQuestion < questions.length - 1) {
              setCurrentQuestion(currentQuestion + 1);
              setSelectedAnswer(null);
              setShowResult(false);
            } else {
              saveScore();
              setGameState('results');
            }
          };

          const resetGame = () => {
            setGameState('avatar');
            setSelectedAvatar(null);
            setPlayerName('');
            setCurrentQuestion(0);
            setScore(0);
            setStreak(0);
            setQuestions([]);
            setShowResult(false);
            setSelectedAnswer(null);
          };

          const getDifficultyColor = (difficulty) => {
            switch(difficulty) {
              case 'easy': return 'text-green-400';
              case 'medium': return 'text-yellow-400';
              case 'hard': return 'text-red-400';
              default: return 'text-gray-400';
            }
          };

          if (gameState === 'avatar') {
            return (
              <div className="min-h-screen bg-gradient-to-b from-gray-900 via-yellow-900 to-gray-900 flex items-center justify-center p-4">
                <div className="max-w-4xl w-full">
                  <div className="text-center mb-8">
                    <Rocket className="w-20 h-20 mx-auto mb-4 text-yellow-400 animate-bounce" />
                    <h1 className="text-5xl font-bold text-white mb-2">Purdue Space Trivia</h1>
                    <p className="text-xl text-yellow-300">Cradle of Astronauts ðŸš€</p>
                  </div>
                  
                  <div className="bg-gray-800/50 backdrop-blur rounded-2xl p-8 border border-yellow-500/30 shadow-2xl">
                    <h2 className="text-2xl font-bold text-white mb-6 text-center">Choose Your Avatar</h2>
                    
                    <div className="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
                      {avatars.map((avatar) => (
                        <button
                          key={avatar.id}
                          onClick={() => setSelectedAvatar(avatar)}
                          className={`p-4 rounded-xl border-2 transition-all transform hover:scale-105 ${
                            selectedAvatar?.id === avatar.id
                              ? 'border-yellow-400 bg-yellow-500/20 scale-105'
                              : 'border-gray-600 bg-gray-700/30 hover:border-yellow-500/50'
                          }`}
                        >
                          <div className="mb-3 flex justify-center">
                            <img 
                              src={avatar.image} 
                              alt={avatar.name}
                              className="w-24 h-24 rounded-full object-cover border-4 border-gray-600"
                              onError={(e) => {
                                e.target.style.display = 'none';
                                e.target.nextSibling.style.display = 'block';
                              }}
                            />
                            <div className={`hidden text-5xl bg-gradient-to-r ${avatar.color} p-3 rounded-full w-24 h-24 flex items-center justify-center`}>
                              {avatar.emoji}
                            </div>
                          </div>
                          <div className="text-white font-bold text-sm">{avatar.name}</div>
                          <div className="text-gray-400 text-xs">{avatar.description}</div>
                        </button>
                      ))}
                    </div>

                    <div className="mb-6">
                      <label className="block text-white font-bold mb-2">Enter Your Name</label>
                      <input
                        type="text"
                        value={playerName}
                        onChange={(e) => setPlayerName(e.target.value)}
                        placeholder="Boilermaker Name"
                        maxLength={20}
                        className="w-full p-3 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:border-yellow-400 outline-none"
                      />
                    </div>

                    <button
                      onClick={startGame}
                      disabled={!selectedAvatar || !playerName.trim()}
                      className={`w-full py-4 rounded-xl font-bold text-xl transition-all transform ${
                        selectedAvatar && playerName.trim()
                          ? 'bg-gradient-to-r from-yellow-500 to-orange-500 text-gray-900 hover:from-yellow-600 hover:to-orange-600 hover:scale-105 shadow-lg'
                          : 'bg-gray-600 text-gray-400 cursor-not-allowed'
                      }`}
                    >
                      ðŸš€ Start Mission
                    </button>
                  </div>
                </div>
              </div>
            );
          }

          if (gameState === 'results') {
            const percentage = Math.round((score / questions.length) * 100);
            return (
              <div className="min-h-screen bg-gradient-to-b from-gray-900 via-yellow-900 to-gray-900 p-4 overflow-y-auto">
                <div className="max-w-4xl mx-auto py-8">
                  <div className="bg-gray-800/50 backdrop-blur rounded-2xl p-8 border border-yellow-500/30 shadow-2xl mb-6">
                    <Trophy className="w-20 h-20 mx-auto mb-4 text-yellow-400" />
                    <h2 className="text-4xl font-bold text-white mb-4 text-center">Mission Complete!</h2>
                    
                    <div className="flex items-center justify-center gap-4 mb-6">
                      <div className="relative">
                        <img 
                          src={selectedAvatar.image} 
                          alt={selectedAvatar.name}
                          className="w-20 h-20 rounded-full object-cover border-4 border-yellow-400"
                          onError={(e) => {
                            e.target.style.display = 'none';
                            e.target.nextSibling.style.display = 'block';
                          }}
                        />
                        <div className={`hidden text-5xl bg-gradient-to-r ${selectedAvatar.color} p-3 rounded-full`}>
                          {selectedAvatar.emoji}
                        </div>
                      </div>
                      <div>
                        <div className="text-2xl font-bold text-white">{playerName}</div>
                        <div className="text-gray-400">{selectedAvatar.name}</div>
                      </div>
                    </div>

                    <div className="text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-400 mb-4 text-center">
                      {score}/{questions.length}
                    </div>
                    
                    <p className="text-2xl text-yellow-300 mb-6 text-center">
                      {percentage >= 80 ? "ðŸš€ Astronaut Legend!" : 
                       percentage >= 60 ? "ðŸŒŸ Space Cadet!" : 
                       percentage >= 40 ? "ðŸ”§ Boilermaker in Training!" : 
                       "ðŸŽ“ Keep Studying, Boiler!"}
                    </p>
                    
                    <div className="grid grid-cols-2 gap-4 mb-6">
                      <div className="bg-gray-700/50 p-4 rounded-xl text-center">
                        <p className="text-yellow-300 text-sm">Accuracy</p>
                        <p className="text-white text-3xl font-bold">{percentage}%</p>
                      </div>
                      <div className="bg-gray-700/50 p-4 rounded-xl text-center">
                        <p className="text-yellow-300 text-sm">Best Streak</p>
                        <p className="text-white text-3xl font-bold">{streak}</p>
                      </div>
                    </div>
                    
                    <button
                      onClick={resetGame}
                      className="w-full bg-gradient-to-r from-yellow-500 to-orange-500 text-gray-900 py-4 rounded-xl font-bold text-xl hover:from-yellow-600 hover:to-orange-600 transition-all transform hover:scale-105 shadow-lg flex items-center justify-center gap-2"
                    >
                      <RotateCcw className="w-5 h-5" />
                      Play Again
                    </button>
                  </div>

                  <div className="bg-gray-800/50 backdrop-blur rounded-2xl p-8 border border-yellow-500/30 shadow-2xl">
                    <h3 className="text-2xl font-bold text-white mb-4 flex items-center gap-2">
                      <Trophy className="w-6 h-6 text-yellow-400" />
                      Leaderboard
                    </h3>
                    
                    {loadingLeaderboard ? (
                      <p className="text-gray-400 text-center py-4">Loading scores...</p>
                    ) : leaderboard.length === 0 ? (
                      <p className="text-gray-400 text-center py-4">Be the first to set a score!</p>
                    ) : (
                      <div className="space-y-2">
                        {leaderboard.map((entry, index) => {
                          const avatar = avatars.find(a => a.id === entry.avatar);
                          const isCurrentPlayer = entry.name === playerName && entry.timestamp > Date.now() - 5000;
                          return (
                            <div
                              key={index}
                              className={`flex items-center gap-4 p-3 rounded-lg ${
                                isCurrentPlayer ? 'bg-yellow-500/20 border-2 border-yellow-400' : 'bg-gray-700/30'
                              }`}
                            >
                              <div className="text-2xl font-bold text-yellow-400 w-8">#{index + 1}</div>
                              <div className="relative">
                                <img 
                                  src={avatar?.image} 
                                  alt={avatar?.name}
                                  className="w-12 h-12 rounded-full object-cover border-2 border-gray-600"
                                  onError={(e) => {
                                    e.target.style.display = 'none';
                                    e.target.nextSibling.style.display = 'block';
                                  }}
                                />
                                <div className="hidden text-3xl">{avatar?.emoji || 'ðŸ‘¤'}</div>
                              </div>
                              <div className="flex-1">
                                <div className="text-white font-bold">{entry.name}</div>
                                <div className="text-gray-400 text-sm">{avatar?.name || 'Unknown'}</div>
                              </div>
                              <div className="text-right">
                                <div className="text-yellow-400 font-bold text-xl">{entry.score}/{entry.total}</div>
                                <div className="text-gray-400 text-sm">{Math.round((entry.score/entry.total)*100)}%</div>
                              </div>
                            </div>
                          );
                        })}
                      </div>
                    )}
                  </div>
                </div>
              </div>
            );
          }

          const question = questions[currentQuestion];

          return (
            <div className="min-h-screen bg-gradient-to-b from-gray-900 via-yellow-900 to-gray-900 p-4">
              <div className="max-w-3xl mx-auto pt-8">
                <div className="flex justify-between items-center mb-6 flex-wrap gap-2">
                  <div className="bg-gray-800/50 backdrop-blur px-4 py-2 rounded-lg border border-yellow-500/30 flex items-center gap-2">
                    <img 
                      src={selectedAvatar.image} 
                      alt={selectedAvatar.name}
                      className="w-8 h-8 rounded-full object-cover border-2 border-yellow-400"
                      onError={(e) => {
                        e.target.style.display = 'none';
                        e.target.nextSibling.style.display = 'inline-block';
                      }}
                    />
                    <div className="hidden text-2xl">{selectedAvatar.emoji}</div>
                    <span className="text-white font-bold">{playerName}</span>
                  </div>
                  <div className="bg-gray-800/50 backdrop-blur px-4 py-2 rounded-lg border border-yellow-500/30">
                    <span className="text-yellow-300 text-sm">Question {currentQuestion + 1}/{questions.length}</span>
                  </div>
                  <div className="bg-gray-800/50 backdrop-blur px-4 py-2 rounded-lg border border-yellow-500/30 flex items-center gap-2">
                    <Trophy className="w-4 h-4 text-yellow-400" />
                    <span className="text-white font-bold">{score}</span>
                  </div>
                  {streak > 0 && (
                    <div className="bg-orange-500/20 backdrop-blur px-4 py-2 rounded-lg border border-orange-500/50 flex items-center gap-2">
                      <Star className="w-4 h-4 text-orange-400" />
                      <span className="text-orange-200 font-bold">{streak} streak!</span>
                    </div>
                  )}
                </div>

                <div className="bg-gray-800/50 backdrop-blur rounded-2xl p-8 border border-yellow-500/30 shadow-2xl">
                  <div className="flex items-center gap-3 mb-4 flex-wrap">
                    <span className="px-3 py-1 bg-yellow-500/30 rounded-full text-yellow-200 text-sm">
                      {question.category}
                    </span>
                    <span className={`px-3 py-1 bg-gray-700/50 rounded-full text-sm font-semibold ${getDifficultyColor(question.difficulty)}`}>
                      {question.difficulty.toUpperCase()}
                    </span>
                  </div>

                  <h3 className="text-2xl font-bold text-white mb-8">{question.question}</h3>

                  <div className="space-y-3">
                    {question.options.map((option, index) => {
                      let bgColor = 'bg-gray-700/30 hover:bg-gray-700/50';
                      let borderColor = 'border-gray-600';
                      
                      if (showResult) {
                        if (index === question.correct) {
                          bgColor = 'bg-green-500/30 border-green-400';
                          borderColor = 'border-green-400';
                        } else if (index === selectedAnswer) {
                          bgColor = 'bg-red-500/30 border-red-400';
                          borderColor = 'border-red-400';
                        }
                      }

                      return (
                        <button
                          key={index}
                          onClick={() => handleAnswer(index)}
                          disabled={showResult}
                          className={`w-full p-4 rounded-xl border-2 ${borderColor} ${bgColor} text-white text-left transition-all transform hover:scale-102 disabled:cursor-not-allowed`}
                        >
                          {option}
                        </button>
                      );
                    })}
                  </div>

                  {showResult && (
                    <div className="mt-6">
                      <button
                        onClick={nextQuestion}
                        className="w-full bg-gradient-to-r from-yellow-500 to-orange-500 text-gray-900 py-3 rounded-xl font-bold hover:from-yellow-600 hover:to-orange-600 transition-all"
                      >
                        {currentQuestion < questions.length - 1 ? 'Next Question â†’' : 'See Results ðŸ†'}
                      </button>
                    </div>
                  )}
                </div>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PurdueSpaceTrivia />);
    </script>
</body>
</html>
